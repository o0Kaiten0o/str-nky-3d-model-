<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAN MAN WAN</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>

    <div class="container">
        <div class="circle wan">
            WAN
            <div class="circle man man1">
                MAN
                <div class="circle lan lan1">LAN</div>
            </div>
            <div class="circle man man2">
                MAN
                <div class="circle lan lan2">LAN</div>
            </div>
            <div class="circle man man3">
                MAN
                <div class="circle lan lan3">LAN</div>
                <div class="circle lan lan4">LAN</div>
            </div>
        </div>

        <form class="Tlacitka">
            <input type="button" value="LAN - Lokální síť, která spojuje zařízení na malé geografické oblasti, jako je domácnost, kancelář nebo školní budova. Umožňuje sdílení zdrojů, jake jsou tiskárny nebo internetové připojení, mezi připojenžmi zařízeními." onclick="hover(1)" class="wrap">
            <input type="button" value="MAN - Síť, která pokrývá větší městskou oblast a spojuj lokální sítě v rámci města nebo většího regionu. Používá se pro propojení kanceláří, univerzit nebo veřejných služeb v rámci jednoho města." onclick="hover(2)" class="wrap">
            <input type="button" value="WAN - Rozsáhlá síť, která pokrývá velké heohrafické oblasti, například města, státy nebo dokonce kontinenty. Propojuje lokální sítě a umožňuje komunikaci a sdílení dat na dlouhé vzdálenosti." onclick="hover(3)" class="wrap">
            <input type="button" value="BAN - Je to typ sítě, která propojuje elektronická zařízení na nebo v blízkosti lidského těla. Používá se například v medicíně pro monitoring životních funkcí pomocí nositelných senzorů a zařízení." onclick="hover(4)" class="wrap">
            <input type="button" value="PAN - Síť pro propojení zařízení v bezprostřední blízkosti jedné osoby, obvykle v dosahu několika metrů. Typickým příkladem je Bluetooth, který propojuje například smartphone s bezdrátovými sluchátky." onclick="hover(5)" class="wrap">
        </form>
    </div>

    <script src="funkce.js"></script>
</body>
</html>
